<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container pt-3">
<header th:replace="fragments :: header"></header>
<div class="container pt-3">
    <a th:href="@{/students/newStudentForm}" class="btn btn-primary btn-sm mb-3" >Add Student</a>
    <div class="alert alert-danger" role="alert" th:text="${success}" th:if="${success}"></div>
<!--    <div class="alert alert-primary" role="alert" th:text="${message}" th:if="${message}"></div>-->
<!--    <h4 th:text="${message}" class="text-info"></h4>-->
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>PhoneNumber</th>
            <th>Email</th>
            <th>Gender</th>
            <th>DateOfBirth</th>
            <th>ClassToRegister</th>
            <th>SchoolYear</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.personalDetails.firstName}"></td>
            <td th:text="${student.personalDetails.lastName}"></td>
            <td th:text="${student.personalDetails.phoneNumber}"></td>
            <td th:text="${student.personalDetails.email}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.personalDetails.dateOfBirth}"></td>
            <td th:text="${student.schoolYear}"></td>
            <td th:text="${student.classes}"></td>
            <td> <a th:href="@{/students/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a></td>
            <td> <a th:href="@{/students/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger" >Delete</a></td>

        </tr>
        </tbody>
        <p th:text="${message}"></p>
    </table>
</div>
</body>
</html>
