<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container pt-3">
<header th:replace="fragments :: header"></header>
<form method="post">
    <div class="container">
        <div class="form-group row center-block">
            <label class="col-sm-2 col-form-label">Class Name</label>
            <div class="col-xs-4">
                <input th:field="${classes.className}" class="form-control">
            </div>
            <p class="text-danger" th:errors="${classes.className}"></p>
        </div>
        <div class="form-group row">
            <input type="submit" value="Add Class" class="btn btn-success">
        </div>
        <div class="form-group row">
            <a class="nav-item"><a class="nav-link" href="/classes">Cancel</a></a>
        </div>
    </div>
</form>
</body>
</html>
