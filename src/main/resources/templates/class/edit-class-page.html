<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container pt-3">
<header th:replace="fragments :: header"></header>
<form method="post" th:action="@{/classes/showFormForUpdate}">
    <th:block>
    <div class="form-group">
        <label>Class Name
            <input th:field="${classes.className}" class="form-control">
        </label>
    </div>
        <div class="form-group">
            <input type="hidden" th:field="${classes.id}" class="form-control">
        </div>
    </th:block>
    <div class="form-group">
        <input type="submit" value="Update Class" class="btn btn-success">
    </div>
    <div class="form-group">
        <a class="nav-item"><a class="nav-link" href="/classes">Black To Classes</a></a>
    </div>
</form>
</body>
</html>
